- type: entity
  name: самодельная отвертка
  parent: Screwdriver
  id: ImprovisedScrewdriver
  description: Отвертка сделаная из подручных материалов. Хуже, но лучше чем ничего.
  components:
  - type: Sprite
    sprite: _ScavPrototype/Objects/Items/improvised_screwdriver.rsi
    layers:
      - state: screwdriver
        map: [ "enum.DamageStateVisualLayers.Base" ]
      - state: screwdriver-screwybits
  - type: Item
    sprite: _ScavPrototype/Objects/Items/improvised_screwdriver.rsi
  - type: Tool
    qualities:
      - Screwing
    useSound:
      collection: Screwdriver
    speedModifier: 0.4
  - type: RandomSprite
    available:
      - enum.DamageStateVisualLayers.Base:
          screwdriver: Rainbow
  - type: Construction
    graph: ImprovisedTools
    node: screwdriver

- type: entity
  name: самодельные кусачки
  parent: Wirecutter
  id: ImprovisedWirecutter
  description: Кусачки сделаные из подручных материалов. Хуже, но лучше чем ничего.
  components:
  - type: Sprite
    sprite: _ScavPrototype/Objects/Items/improvised_cutters.rsi
    layers:
    - state: cutters
      map: [ "enum.DamageStateVisualLayers.Base" ]
    - state: cutters-cutty-thingy
  - type: Tool
    qualities:
      - Cutting
    useSound:
      path: /Audio/Items/wirecutter.ogg
    speedModifier: 0.4
  - type: RandomSprite
    available:
      - enum.DamageStateVisualLayers.Base:
          cutters: Rainbow
  - type: Item
    sprite: _ScavPrototype/Objects/Items/improvised_cutters.rsi
    storedRotation: -90
  - type: Construction
    graph: ImprovisedTools
    node: wirecutter

- type: entity
  name: самодельный лом
  description: Лом сделаный из подручных материалов. Хуже, но лучше чем ничего.
  parent: BaseCrowbar
  id: ImprovisedCrowbar
  components:
  - type: MeleeWeapon
    wideAnimationRotation: -135
    damage:
      types:
        Blunt: 7
    soundHit:
      collection: MetalThud
  - type: Tool
    qualities:
      - Prying
    speedModifier: 0.4
    useSound:
      path: /Audio/Items/crowbar.ogg
  - type: Sprite
    sprite: _ScavPrototype/Objects/Items/improvised_crowbar.rsi
    state: icon
  - type: Clothing
    sprite: _ScavPrototype/Objects/Items/improvised_crowbar.rsi
    quickEquip: false
    slots:
    - Belt
  - type: Item
    sprite: _ScavPrototype/Objects/Items/improvised_crowbar.rsi
    size: Small
    shape:
    - 0,0,0,1
  - type: Construction
    graph: ImprovisedTools
    node: crowbar
