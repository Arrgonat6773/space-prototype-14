- type: entity
  name: поилка
  id: DrinkingBowl
  description: Поилка для экспериментов. Вода вроде чистая.
  placement:
    mode: SnapgridCenter
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: Sprite
    sprite: Structures/Furniture/sink.rsi
    layers:
      - state: sink_stem
      - map: [ "enum.SolutionContainerLayers.Fill" ]
        state: sink-fill-1
        visible: false
  - type: Appearance
  - type: SolutionContainerVisuals
    maxFillLevels: 1
    fillBaseName: sink-fill-
    solutionName: tank
  - type: SolutionContainerManager
    solutions:
      tank:
        maxVol: 150
        reagents:
        - ReagentId: Water
          Quantity: 150
  - type: SolutionRegeneration
    solution: tank
    generated:
      reagents:
      - ReagentId: Water
        Quantity: 1
  - type: DrainableSolution
    solution: tank
  - type: ReagentTank
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: StructuralMetallic
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 80
        behaviors:
          - !type:DoActsBehavior
            acts: [ "Destruction" ]
      - trigger:
          !type:DamageTrigger
          damage: 40
        behaviors:
          - !type:DoActsBehavior
            acts: [ "Destruction" ]
          - !type:PlaySoundBehavior
            sound:
              collection: MetalBreak
  - type: Edible
    edible: Drink # Namesake. This entity is a sort of cup you can drink directly from.
    destroyOnEmpty: false
    utensil: None # Spoons don't fit in cups, also conflicts with bar spoon stirring
    solution: tank # solution name alias
