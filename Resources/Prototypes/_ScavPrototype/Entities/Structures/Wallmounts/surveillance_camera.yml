- type: entity
  parent: SurveillanceCameraBase
  id: SurveillanceCameraContaiment
  name: камера
  suffix: Содержание
  components:
  - type: DeviceNetwork
    deviceNetId: Wired
    receiveFrequencyId: SurveillanceCameraContaiment
    transmitFrequencyId: SurveillanceCamera
  - type: SurveillanceCamera
    networkSet: true
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: StructuralMetallic
  - type: SurveillanceCameraMicrophone
    blacklist:
      components:
        - SurveillanceCamera
        - SurveillanceCameraMonitor
        - RadioSpeaker
  - type: ActiveListener
    range: 10

